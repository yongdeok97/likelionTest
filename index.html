<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>stopWatch</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
        <header class="header">
            <img src="./assets/weniv-logo.svg" alt="">
        </header>
        <main class="timer">
            <h2>TIMER</h2>
            <div class="time">
                <div class="hour">
                    <span>HRS</span>
                    <img src="./assets/Rect.png" alt="">
                    <div class="hour-text">00</div>
                </div>
                <div class="min">
                    <span>MIN</span>
                    <img src="./assets/Rect.png" alt="">
                    <div class="min-text">00</div>
                </div>
                <div class="sec">
                    <span>SEC</span>
                    <img src="./assets/Rect.png" alt="">
                    <div class="sec-text">00</div>
                </div>
            </div>
            <div class="btn">
                <button class="btn-start">
                    <img src="./assets/icon-start.png" alt="">
                    start
                </button>
                <button class="btn-reset">
                    <img src="./assets/icon-reset.png" alt="">
                    reset
                </button>
            </div>
        </main>
        <footer>
            <img src="./assets/weniv.png" alt="">
        </footer>
	</div>

	<script src="script.js"></script>
</body>
</html>
